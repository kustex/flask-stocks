<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPX Stock Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>S&P 500 (SPX) Stock Chart</h1>
    <div id="chart"></div>

    <script>
        // Parse the graphJSON data passed from Flask into a JavaScript object
        var graphJSON = {{ graphJSON | safe }};

        // Render the Plotly chart using the parsed JSON data
        Plotly.newPlot('chart', graphJSON.data, graphJSON.layout);
    </script>
</body>

</html>
